itemCategory.alert.productType=If this product is an eligible item, it may be covered by the {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="Purchase Protection Policy" /}. If this is an {>"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="ineligible item" /}, the seller may still work with you to resolve this problem.
itemCategory.alert.serviceType=Services, tickets or digital goods are considered {>"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="ineligible items" /}. These items are not covered under the {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="Purchase Protection Policy" /} and PayPal will generally not find in your favor if a claim is filed. However, the seller may be willing to work with you and offer a resolution.
itemCategory.alert.notification=Eligible items may be covered by {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. If this is an {>"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="ineligible item" /}, the seller may still work with you to resolve this problem.
itemCategory.alert.productAndServiceNotification=Your purchase may be covered by {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. Please refer to <a href="{@link href="/webapps/mpp/ua/useragreement-full#13"/}" target="_new">Protection for Buyers</a> in the User Agreement for a list of what is and isn’t covered. If your item isn’t covered, the seller may still work with you to resolve the problem.
