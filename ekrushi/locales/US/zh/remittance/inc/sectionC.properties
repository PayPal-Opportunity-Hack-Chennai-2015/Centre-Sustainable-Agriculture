disputeRemittance.details.section.c.msg1=感谢您提出此争议。
disputeRemittance.details.section.c.msg2=我们审查了您的争议，并以有利于您的方式做出了裁定。为解决此争议，我们从您的账户中提取了剩余的{data.caseDetails.moneyMoveAmount}。
disputeRemittance.details.section.c.msg3=我们审查了您的争议，并以有利于您的方式做出了裁定。为解决此争议，我们已将{data.caseDetails.moneyMoveAmount}退还到您的账户，并将从接收该款项的账户中扣除此款项。
disputeRemittance.details.section.c.msg4=如果最初交易时使用的是信用卡，则对您账户的退款应该已在{data.caseDetails.creditedByDate}之前完成。
disputeRemittance.details.section.c.msg5=我们审查了您的争议，并以有利于您的方式做出了裁定。不过，您在提出争议时并未告诉我们想以何种方式来解决争议。我们已向您发送电子邮件询问此信息。请回复该电子邮件，告知我们您希望退款到您的账户还是收款人账户。
disputeRemittance.details.section.c.msg6=如果您在{data.caseDetails.respondDate}之前未做出回复，我们将退款到您的账户。感谢您提出此争议。
disputeRemittance.details.section.c.msg7=我们已审查您的争议，并已将{data.caseDetails.moneyMoveAmount}退还到收款人账户。
disputeRemittance.details.section.c.msg8=我们已审查您的争议，但在裁定结果中您不是受益方。我们已向您发送包含详细信息的电子邮件。
disputeRemittance.details.section.c.msg9=我们审查了您的争议，并以有利于您的方式做出了裁定。我们将从收款人账户中扣除额外的{data.caseDetails.moneyMoveAmount}。您不必采取任何措施。
disputeRemittance.details.section.c.msg10=我们审查了您的争议，并以有利于您的方式做出了裁定。我们已从收款人账户中扣除额外资金。您不必采取任何措施。
disputeRemittance.details.section.c.msg11=我们已审查您的争议，并且我们将退还{data.caseDetails.moneyMoveAmount}到您的账户，并从收款人账户中扣除相应金额。
disputeRemittance.details.section.c.msg12=我们已向您发送所请求的信息，并已结束此事件。如果您在交易中发现任何问题，请创建新事件并选择适当的理由。
disputeRemittance.details.section.c.msg13=我们正在审查您的争议，并已向您发送电子邮件请求提供更多信息。请按照电子邮件中的说明操作，以便我们能尽快解决您的争议。
disputeRemittance.details.section.c.msg14=该事件已经结束。我们已向您发送包含详细信息的电子邮件。
disputeRemittance.details.section.c.msg15=我们正在审查您的争议，并会尽快告诉您事件的状态。我们将在争议创建之日起的90天内对事件做出最终裁定。通常用不到90天。
disputeRemittance.details.section.c.msg16=我们已经审查了您的争议，并已向您发送电子邮件告知有关结果的更多详情。
disputeRemittance.details.section.c.msg17=我们会审核所有详细信息，并在90天内（即{data.caseDetails.caseCompletionDate}之前）做出裁定。如果需要更多信息，我们会给您发送电子邮件。感谢您的耐心等待。
disputeRemittance.details.section.c.msg18=您的事件已于{data.caseDetails.caseClosedDate}结束，并且我们已将事件解决详情发送到您的电子邮箱。
disputeRemittance.details.section.c.msg19=我们需要您提供更多信息来解决此事件。我们已将包含详细信息的电子邮件发送给您。请查看电子邮件，了解解决此争议的步骤。
disputeRemittance.details.section.c.msg20=我们会审核所有详细信息，并在90天内（即{data.caseDetails.caseCompletionDate}之前）做出裁定。如果需要更多信息，我们会给您发送电子邮件。感谢您的耐心等待。
disputeRemittance.details.section.c.msg21=我们审查了您的争议，并以有利于您的方式做出了裁定。我们已将{data.caseDetails.moneyMoveAmount}退还到您的账户，并已从接收该款项的账户中扣除此金额。
disputeRemittance.details.section.c.msg22=不便之处，敬请谅解。
disputeRemittance.details.section.c.msg23=我们审查了您的争议，并以有利于您的方式做出了裁定。我们已退还您的付款费，金额为{data.caseDetails.moneyMoveAmount}。
disputeRemittance.details.section.c.msg24=我们已审查您的争议，并已将{data.caseDetails.moneyMoveAmount}退还到您的账户。
disputeRemittance.details.section.c.msg25=我们正努力解决您的争议。完成之后，我们会立即与您联系。
disputeRemittance.details.section.c.msg26=我们正在更新事件状态。请过5分钟再查看。

