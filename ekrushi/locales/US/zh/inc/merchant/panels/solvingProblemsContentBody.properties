solvingProblemsContentBody.description=订单可能会时常出现问题。如果买家和卖家直接协商，问题通常能在两三天内得到解决。
solvingProblemsContentBody.subheading.solutionTips=解决方案选择：
solvingProblemsContentBody.tip.messageBuyer=<strong>给买家发送消息：</strong>向买家发送消息，提出备用解决方案。
solvingProblemsContentBody.tip.markShipped=<strong>标记物品为已发货：</strong>如果您已发货且有跟踪号，请在跟踪号栏提供该信息。如果物品是通过没有跟踪号的方式发货的，请将此栏留空。
solvingProblemsContentBody.tip.offerRefund=<strong>提议退款：</strong>您同意为买家所购买的物品提供全额或部分退款。您可以让买家保留物品或要求在发放退款前将物品退回。
solvingProblemsContentBody.tip.replaceItem=<strong>更换物品：</strong>您同意更换买家所购买的物品。您可以让买家保留原物品或要求在更换物品前将物品退回。
