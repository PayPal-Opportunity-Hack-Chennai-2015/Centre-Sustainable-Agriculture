communicationTipsContent.message=客户满意度对于任何在线商家都是一个最关键的要素。为引导您在与买家协商解决问题时有效与买家沟通，我们提供了一些帮助。

communicationTips.tip1=<strong>快速积极地答复：</strong>让买家等待可能会导致您的店铺收到不必要的补偿申请。店铺信誉是您最宝贵的资产。快速做出答复并且保持积极的态度。
communicationTips.tip2=<strong>善意推定：</strong>对买家的怀疑作出善意推定。大部分问题通常都是由简单的理解错误或假设错误引起的。
communicationTips.tip3=<strong>注重解决问题：</strong>如果遇到不友善的买家，请将重点放在问题而不是买家身上。保持积极的态度对于解决问题至关重要。休息一下，或将问题暂时搁置一下，有助于您保持积极的沟通态度。努力寻求能够实现双赢的创造性解决方案。
communicationTips.tip4=<strong>以大局为重：</strong>始终以店铺信誉为重。目前的小牺牲可能会给您今后的业务带来大利益。
