itemCategory.alert.productType=如果此产品符合条件，它可能涵盖在{>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="Purchase Protection Policy" /}. If this is an <b var=">"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="不符合条件的物品" /"&gt;范围之内，卖家仍有可能与您协商来解决此问题。
itemCategory.alert.serviceType=服务、票或数字商品被视为涵盖在{>"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="ineligible items" /}. These items are not covered under the <b var=">"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="买家保障规则" /"&gt;的保障范围之内，如果提出补偿申请，PayPal通常不会做出有利于您的裁定。然而，卖家可能愿意与您协商并提供解决方案。
itemCategory.alert.notification=符合条件的物品可能涵盖在{>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. If this is an <b var=">"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="不符合条件的物品" /"&gt;范围之内，卖家仍有可能与您协商来解决此问题。
itemCategory.alert.productAndServiceNotification=您的购物可能涵盖在《用户协议》中{>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. Please refer to <a href="{@link href="/webapps/mpp/ua/useragreement-full#13"/}" target="_new">买家保障</a>（其中规定了在与不在保障范围内的物品列表）的范围之内。如果您的物品不在保障范围之内，则卖家仍可以与您协商来解决此问题。
itemCategory.msg.selectItem=选择物品以继续。
