escalate.subheading.tips=在您上报前，以下是您应当了解的一些信息：

escalate.consumer.instructions=如果无法直接与卖家协商解决此问题，您可以将此问题上报给PayPal进行审核。
escalate.consumer.switchToSnadInfo=更改您遇到的交易相关问题的类型后，该问题会自动升级为PayPal补偿申请。

escalate.consumer.inr.tips[1]=一旦补偿申请提出，您将不再能够直接与卖家沟通。
escalate.consumer.inr.tips[2]=我们最多需要30天审核您的补偿申请并做出决定。
escalate.consumer.inr.tips[3]=我们将审核您提供的信息以及您和卖家就此交易相互沟通的消息记录。
escalate.consumer.inr.tips[4]=我们作出决定后，该决定将无法更改，此补偿申请将结束。

