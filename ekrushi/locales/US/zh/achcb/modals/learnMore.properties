achcb.learnMore.pageTitle=付款争议：分步说明
achcb.learnMore.step1=第1步：买家就PayPal付款直接向其金融机构提出争议。
achcb.learnMore.step2=第2步：金融机构退还付款并与我们联系。
achcb.learnMore.step3=第3步：我们要求您发送信息。
achcb.learnMore.step4=第4步：我们会审查您的信息，并将其发送给买家的金融机构。
achcb.learnMore.step5=第5步：我们会通知您争议是否在“卖家保障”的保护范围内。
achcb.learnMore.hold.step5=第5步：如果争议在“卖家保障”的保护范围内，我们将取消付款冻结。

achcb.learnMore.text1=提出争议就表示买家要求其金融机构将付款退还至他们的账户。
achcb.learnMore.text2=金融机构将付款退还至买家账户后，他们会通知我们，并要求我们提供交易的相关信息。我们会建立一个事件，并通知您和买家，我们已经在“调解中心”建立了相关事件。
achcb.learnMore.hold.text2=金融机构将付款退还至买家账户后，他们会通知我们，并要求我们提供交易的相关信息。我们会建立一个事件，并临时冻结您账户中有争议的付款，然后通知您和买家，我们已经在“调解中心”建立了相关事件。
achcb.learnMore.text3=如果您不同意买家提出的争议，可以在我们通知您之后的10天内提供发货证明、退款证明或其他证明。您可以通过我们的“调解中心”发送证明，也可以通过电子邮件将其发送至chargeback-response@paypal.com。如果没有可以发送的证明，您可以接受买家的争议。
achcb.learnMore.text4=我们会审查相关信息，并填写金融机构的处理单据。此步骤最多需要30天时间。在此期间，如果您找到可以发送的其他证明，请发送给我们，我们会将其纳入事件审查的范围之内。
achcb.learnMore.text5=如果我们因为没有收到“卖家保障”所需的证明而无法为此争议提供保护，我们会从您的PayPal账户中扣除争议金额。但是，根据您向我们发送的信息，我们或许能够就此事件向买家的金融机构提出争议，并追回款项。这最多需要75天时间。如果我们能够追回款项，就会以对您有利的方式结束事件，并将款项退还至您的账户。
achcb.learnMore.hold.text5=审查您发送的信息后，如果此争议在“卖家保障”的保护范围内，我们就会解除对您账户中相关款项的冻结。如果我们因为没有收到“卖家保障”所需的证明而无法为此争议提供保护，我们会从您的PayPal账户中扣除争议金额。但是，根据您向我们发送的信息，我们或许能够就此事件向买家的金融机构提出争议，并追回款项。这最多需要75天时间。如果我们能够追回款项，就会以对您有利的方式结束事件，并将款项退还至您的账户。
