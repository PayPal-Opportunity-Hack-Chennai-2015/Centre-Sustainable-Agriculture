#Proof of Shipment process Page
achcb.proofOfShipmentProcess.pageTitle=发货证明
achcb.proofOfShipmentProcess.pageHeader=发货证明是货运公司提供的在线文件或纸质文件，该文件应包含以下全部内容：
achcb.proofOfShipmentProcess.step1=物品的发货日期。
achcb.proofOfShipmentProcess.step2=收货人地址，至少要显示城市和州、城市和国家/地区或者邮政编码（或国际上使用的同等信息）。
achcb.proofOfShipmentProcess.step3=货运收据上的地址信息必须与“交易详情”页面上的地址一致。
achcb.proofOfShipmentProcess.moreDetails=<a href="/webapps/mpp/security/seller-protection">更多详情</a>
achcb.proofOfShipmentProcess.pageHeader2=有说服力的证据可以包括显示物品发送日期的系统记录，并且该物品：
achcb.proofOfShipmentProcess.step4=已通过电子方式发送给接收人，或者
achcb.proofOfShipmentProcess.step5=已被接收人接收或访问。
