# More Info on Charge Backs page
achcb.moreInfoOnChargeBacks.pageTitle=退单：分步说明

achcb.moreInfoOnChargeBacks.step1.heading=第1步：买家就PayPal付款向其信用卡公司提出争议。
achcb.moreInfoOnChargeBacks.step1.text=持卡人通过向其信用卡公司提出退单，就费用提出争议。提出退单就表示持卡人要求信用卡公司直接就收费向卖家提出争议。

achcb.moreInfoOnChargeBacks.step2.heading=第2步：信用卡公司与PayPal联系。
achcb.moreInfoOnChargeBacks.step2.text=信用卡公司通知PayPal，说明持卡人就费用提出了争议，并且相关资金已退回持卡人的账户。PayPal会建立退单事件，通过电子邮件和“调解中心”通知买家和卖家，并开始审查交易及卖家可以提供的任何其他信息。在审查过程中，我们会临时冻结卖家账户中与退单有关的资金。

achcb.moreInfoOnChargeBacks.step3.heading=第3步：卖家有10天时间对退单做出回复。
achcb.moreInfoOnChargeBacks.step3.text=如果卖家认为退单合理，则可以结束并解决退单事件；如果他们认为退单不合理，则可以发送与交易有关的信息。如果卖家有发货证明、退款或其他信息，则可以通过“调解中心”提交这些信息、通过电子邮件将其发送至chargeback-response@paypal.com，或将其传真至(402)537-5755。

achcb.moreInfoOnChargeBacks.step4.heading=第4步：PayPal审查卖家的回复。
achcb.moreInfoOnChargeBacks.step4.text=PayPal退单专员会审查卖家提供的信息并接收信用卡公司发来的处理文件。此步骤最多需要30天时间。在此期间，如果卖家认为退单不合理，建议他们提交有关交易的其他任何信息。

achcb.moreInfoOnChargeBacks.step5.heading=第5步：PayPal确定交易是否受PayPal保护。
achcb.moreInfoOnChargeBacks.step5.text=如果卖家提供的信息证明退单不合理，则该交易将受到“PayPal卖家保障”的保护。资金冻结将会解除，并且将退还至卖家的账户。如果退单合理，资金将退还给持卡人。不过，根据卖家提供的信息，PayPal也可能会就此事件向买家的信用卡公司提出争议，尝试追回相应资金。如果向信用卡公司提出的争议以对卖家有利的方式解决，那么追回相应资金最多可能需要75天的时间。
