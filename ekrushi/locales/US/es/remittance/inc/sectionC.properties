disputeRemittance.details.section.c.msg1=Gracias por ponernos al tanto de esta situación.
disputeRemittance.details.section.c.msg2=Revisamos su controversia y nos hemos pronunciado a su favor. Para resolverla, hemos obtenido los {data.caseDetails.moneyMoveAmount} restantes de su cuenta.
disputeRemittance.details.section.c.msg3=Revisamos su controversia y nos hemos pronunciado a su favor. Para resolverla, hemos reembolsado los {data.caseDetails.moneyMoveAmount} a su cuenta y retiraremos dicho importe de la cuenta que lo recibió.
disputeRemittance.details.section.c.msg4=Si se utilizó una tarjeta de crédito en la transacción original, el reembolso a su cuenta debiera realizarse antes de {data.caseDetails.creditedByDate}.
disputeRemittance.details.section.c.msg5=Revisamos su controversia y nos hemos pronunciado a su favor. Sin embargo, cuando la presentó, no nos indicó la manera en que le gustaría resolverla. Le hemos enviado un correo electrónico para solicitarle esta información. Responda a este correo electrónico e indíquenos si prefiere hacer el abono en su cuenta o en la cuenta del destinatario.
disputeRemittance.details.section.c.msg6=Si no responde antes de {data.caseDetails.respondDate}, haremos el abono en su cuenta. Gracias por ponernos al tanto de esta situación.
disputeRemittance.details.section.c.msg7=Revisamos su controversia y hemos reembolsado {data.caseDetails.moneyMoveAmount} a la cuenta del destinatario.
disputeRemittance.details.section.c.msg8=Hemos revisado su controversia y no nos pronunciamos a su favor. Le enviamos un correo electrónico con más información.
disputeRemittance.details.section.c.msg9=Revisamos su controversia y nos hemos pronunciado a su favor. Retiraremos los {data.caseDetails.moneyMoveAmount} adicionales de la cuenta del destinatario. No se necesita ninguna acción de su parte.
disputeRemittance.details.section.c.msg10=Revisamos su controversia y nos hemos pronunciado a su favor. Hemos retirado el dinero adicional de la cuenta del destinatario. No se necesita ninguna acción de su parte.
disputeRemittance.details.section.c.msg11=Hemos revisado su controversia y reembolsaremos {data.caseDetails.moneyMoveAmount} a su cuenta; dicho importe se retirará de la cuenta del destinatario.
disputeRemittance.details.section.c.msg12=Le hemos enviado la información que solicitó y cerramos el caso. Si identifica algún problema en la transacción, cree un nuevo caso y seleccione el motivo que corresponda.
disputeRemittance.details.section.c.msg13=Estamos revisando su controversia y le enviamos un correo electrónico para solicitarle información adicional. Siga las instrucciones del correo electrónico para que podamos resolver su controversia a la mayor brevedad.
disputeRemittance.details.section.c.msg14=Este caso se ha cerrado. Le enviamos un correo electrónico con más información.
disputeRemittance.details.section.c.msg15=Estamos revisando su controversia y le notificaremos sobre cualquier actualización de su estado a la mayor brevedad. Tomaremos una decisión final sobre el caso a más tardar 90 días después de la fecha de creación de la controversia. Por lo general, tarda menos de 90 días.
disputeRemittance.details.section.c.msg16=Hemos revisado su controversia y le enviamos un correo electrónico con más detalles acerca del resultado.
disputeRemittance.details.section.c.msg17=Revisaremos todos los detalles y tomaremos una decisión dentro de los próximos 90 días, antes de {data.caseDetails.caseCompletionDate}. Si necesitamos más información, le enviaremos un correo electrónico. Gracias por su paciencia.
disputeRemittance.details.section.c.msg18=Su caso se cerró con fecha {data.caseDetails.caseClosedDate} y los detalles de la resolución se le enviaron por correo electrónico.
disputeRemittance.details.section.c.msg19=Necesitamos que nos proporcione más información para resolver este caso. Le enviamos un correo electrónico con los detalles. Revise en su correo electrónico los pasos para resolver esta controversia.
disputeRemittance.details.section.c.msg20=Revisaremos todos los detalles y tomaremos una decisión dentro de los próximos 90 días, antes de {data.caseDetails.caseCompletionDate}. Si necesitamos más información, le enviaremos un correo electrónico. Gracias por su paciencia.
disputeRemittance.details.section.c.msg21=Revisamos su controversia y nos hemos pronunciado a su favor. Hemos reembolsado {data.caseDetails.moneyMoveAmount} a su cuenta y retiramos dicho importe de la cuenta que lo recibió.
disputeRemittance.details.section.c.msg22=Disculpe las molestias.
disputeRemittance.details.section.c.msg23=Revisamos su controversia y nos hemos pronunciado a su favor. Hemos abonado la comisión de su pago, equivalente a {data.caseDetails.moneyMoveAmount}.
disputeRemittance.details.section.c.msg24=Revisamos su controversia y hemos reembolsado {data.caseDetails.moneyMoveAmount} a su cuenta.
disputeRemittance.details.section.c.msg25=Estamos trabajando para resolver su controversia. Nos comunicaremos con usted tan pronto se resuelva.
disputeRemittance.details.section.c.msg26=Estamos actualizando el estado del caso. Vuelva a intentar de nuevo en cinco minutos.

