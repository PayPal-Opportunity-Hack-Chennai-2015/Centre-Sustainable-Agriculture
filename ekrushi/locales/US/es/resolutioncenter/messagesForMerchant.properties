messagesForMerchant.problemSolving.tips[1]=<strong>Enviar un mensaje al comprador:</strong> Envíele un mensaje al comprador para proponerle una solución alternativa.
messagesForMerchant.problemSolving.tips[2]=<strong>Marcar el artículo como enviado:</strong> Si envió los artículos con un número de guía, suministre la información en el campo número de guía. Si envió los artículos sin un número de guía, deje el campo en blanco.
messagesForMerchant.problemSolving.tips[3]=<strong>Ofrecer un reembolso:</strong> Acepta hacer un reembolso completo o parcial para los artículos que compró el cliente. Tiene la opción de dejar que el comprador se quede con los artículos, o bien, solicitar la devolución de estos antes de hacer un reembolso.
messagesForMerchant.problemSolving.tips[4]=<strong>Cambiar el artículo:</strong> Aceptar cambiar los artículos que compró el cliente. Tiene la opción de permitir que el comprador se quede con los artículos originales, o bien, solicitar la devolución de estos antes de cambiarlos.

