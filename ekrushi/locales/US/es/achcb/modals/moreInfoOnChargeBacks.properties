# More Info on Charge Backs page
achcb.moreInfoOnChargeBacks.pageTitle=Contracargos: paso a paso

achcb.moreInfoOnChargeBacks.step1.heading=Paso 1: El comprador impugna un pago de PayPal con la entidad emisora de su tarjeta de crédito.
achcb.moreInfoOnChargeBacks.step1.text=El titular de la tarjeta impugna el cargo presentando un contracargo con la empresa emisora de su tarjeta de crédito. Cuando se presenta un contracargo, el titular de la tarjeta le está solicitando a la entidad emisora de la tarjeta impugnar el cargo directamente con el vendedor.

achcb.moreInfoOnChargeBacks.step2.heading=Paso 2: La entidad emisora de la tarjeta de crédito se comunica con PayPal.
achcb.moreInfoOnChargeBacks.step2.text=La entidad emisora de la tarjeta de crédito notifica a PayPal que el titular de la tarjeta ha impugnado el cargo y que los fondos se devolvieron a la cuenta del titular de la tarjeta. PayPal abre un caso de contracargo, notifica al comprador y al vendedor por correo electrónico y a través del Centro de resoluciones y luego comienza una revisión de la transacción y de la información adicional que pueda proporcionar el vendedor. Durante la revisión, los fondos relacionados con el contracargo son reternidos temporalmente en la cuenta del vendedor.

achcb.moreInfoOnChargeBacks.step3.heading=Paso 3: El vendedor tiene 10 días para responder al contracargo.
achcb.moreInfoOnChargeBacks.step3.text=El vendedor puede cerrar y resolver el caso de contracargo si cree que este es válido o puede enviar información sobre la transacción si cree que el contracargo no es válido.  Si el vendedor tiene un comprobante de envío, de reembolso, u otra información, puede enviarla a través del Centro de resoluciones o por correo electrónico a chargeback-response@paypal.com, o por fax al número (402)537-5755.

achcb.moreInfoOnChargeBacks.step4.heading=Paso 4: PayPal revisa la respuesta del vendedor.
achcb.moreInfoOnChargeBacks.step4.text=El especialista en contracargos de PayPal revisa la información proporcionada por el vendedor y recibe la documentación de la entidad emisora de la tarjeta de crédito. Este proceso puede tardar hasta 30 días. Durante ese tiempo, se recomienda a los vendedores que envíen cualquier información adicional sobre la transacción si creen que el contracargo no es válido.

achcb.moreInfoOnChargeBacks.step5.heading=Paso 5: PayPal decide si la transacción está cubierta por PayPal.
achcb.moreInfoOnChargeBacks.step5.text=Si el vendedor proporciona información que demuestra que el contracargo no es válido, la transacción estará cubierta por la Protección al Vendedor de PayPal. Los fondos retenidos serán liberados y se devolverán a la cuenta del vendedor. Si el contracargo es válido, los fondos se devolverán al titular de la tarjeta. Sin embargo, en función de la información que proporcione el vendedor, es posible que PayPal pueda impugnar el caso con la entidad emisora de la tarjeta de crédito del comprador para intentar recuperar los fondos. Pueden transcurrir hasta 75 días hasta que se recuperen los fondos si la reclamación con la entidad emisora de la tarjeta de crédito se resuelve a favor del vendedor.
