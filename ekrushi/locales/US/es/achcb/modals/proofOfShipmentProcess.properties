#Proof of Shipment process Page
achcb.proofOfShipmentProcess.pageTitle=Comprobante de envío
achcb.proofOfShipmentProcess.pageHeader=El comprobante de envío se entiende como la documentación en línea o física de la empresa de mensajería y que incluye los siguientes datos:
achcb.proofOfShipmentProcess.step1=La fecha en la cual se envió el artículo.
achcb.proofOfShipmentProcess.step2=La dirección del destinatario, que muestra, al menos, ciudad y estado, o ciudad y país, o código postal (o equivalente internacional).
achcb.proofOfShipmentProcess.step3=La dirección que aparece en el recibo de envío debe coincidir con la dirección que aparece en la página Detalles de la transacción.
achcb.proofOfShipmentProcess.moreDetails=<a href="/webapps/mpp/security/seller-protection">Más detalles</a>
achcb.proofOfShipmentProcess.pageHeader2=Una prueba convincente podría ser un registro del sistema que muestre la fecha en que se envió el artículo, además de una de las siguientes:
achcb.proofOfShipmentProcess.step4=Enviado electrónicamente al destinatario o
achcb.proofOfShipmentProcess.step5=Recibido o accedido por parte del destinatario.
