# Content for learnMore link
achcb.learnMore.pageTitle=Controversias relacionadas con pagos: paso a paso
achcb.learnMore.step1=Paso 1: El comprador impugna un pago de PayPal directamente con su institución financiera.
achcb.learnMore.step2=Paso 2: La institución financiera cancela el pago y se comunica con nosotros.
achcb.learnMore.step3=Paso 3: Le solicitamos que nos envíe información.
achcb.learnMore.step4=Paso 4: Revisaremos su información y la enviaremos a la institución financiera del comprador.
achcb.learnMore.step5=Paso 5: Le informaremos si esta transacción puede estar cubierta por la Protección al Vendedor.
achcb.learnMore.hold.step5=Paso 5: Retiraremos la retención del pago si la transacción está cubierta por la Protección al Vendedor.

achcb.learnMore.text1=Cuando se presenta una controversia, el comprador le solicita a su institución financiera devolver el pago a su cuenta.
achcb.learnMore.text2=Una vez que la institución financiera devuelve el pago a la cuenta del comprador, nos informa de lo sucedido y nos solicita proporcionar información sobre la transacción. Abrimos un caso y le comunicamos a usted y al comprador que se ha abierto un caso en el Centro de resoluciones.
achcb.learnMore.hold.text2=Una vez que la institución financiera devuelve el pago a la cuenta del comprador, nos informa de lo sucedido y nos solicita proporcionar información sobre la transacción. Abrimos un caso, retenemos temporalmente el pago impugnado en su cuenta, y le comunicamos a usted y al comprador que hemos abierto un caso en nuestro Centro de resoluciones.
achcb.learnMore.text3=Si no está de acuerdo con la controversia del comprador, tiene diez días tras la recepción de nuestra notificación para enviarnos un comprobante de envío, comprobante de reembolso u otro tipo de prueba. Las pruebas pueden enviarse a través de nuestro Centro de resoluciones o enviarse por correo electrónico a chargeback-response@paypal.com. Si no tiene pruebas que enviar, entonces puede aceptar la controversia del comprador.
achcb.learnMore.text4=Revisaremos la información y completaremos los trámites de procesamiento con la institución financiera. Este proceso puede tardar hasta 30 días. Durante ese tiempo, si se encuentra con pruebas adicionales que pueda enviar, envíenoslas para que podamos incluirlas en la revisión del caso.
achcb.learnMore.text5=Si no podemos cubrir la controversia debido a que no recibimos las pruebas necesarias para optar a la Protección al Vendedor, retiraremos el importe impugnado de su cuenta PayPal. Sin embargo, en función de la información que nos envíe, podríamos impugnar el caso con la institución financiera del comprador y recuperar el pago. Este proceso puede tardar hasta 75 días. Si logramos recuperar el pago, cerraremos el caso a su favor y devolveremos el importe a su cuenta.
achcb.learnMore.hold.text5=Una vez que hayamos revisado la información que nos envíe, eliminaremos la retención de los fondos en su cuenta si la controversia puede estar cubierta por la Protección al Vendedor. Si no podemos cubrir la controversia debido a que no recibimos las pruebas necesarias para optar a la Protección al Vendedor, retiraremos el importe impugnado de su cuenta PayPal. Sin embargo, en función de la información que nos envíe, podríamos impugnar el caso con la institución financiera del comprador y recuperar el pago. Este proceso puede tardar hasta 75 días. Si logramos recuperar el pago, cerraremos el caso a su favor y devolveremos el importe a su cuenta.
