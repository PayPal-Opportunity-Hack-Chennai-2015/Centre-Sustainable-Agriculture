solvingProblemsContentBody.description=Es posible que de vez en cuando haya problemas con los pedidos. Cuando los compradores y vendedores trabajan directamente en conjunto, los problemas suelen solucionarse dentro de dos o tres días.
solvingProblemsContentBody.subheading.solutionTips=Opciones de solución:
solvingProblemsContentBody.tip.messageBuyer=<strong>Enviar un mensaje al comprador:</strong> Envíele un mensaje al comprador para proponerle una solución alternativa.
solvingProblemsContentBody.tip.markShipped=<strong>Marcar el artículo como enviado:</strong> Si envió los artículos con un número de guía, suministre la información en el campo número de guía. Si envió los artículos sin un número de guía, deje el campo en blanco.
solvingProblemsContentBody.tip.offerRefund=<strong>Ofrecer un reembolso:</strong> Acepta hacer un reembolso completo o parcial para los artículos que compró el cliente. Tiene la opción de dejar que el comprador se quede con los artículos, o bien, solicitar la devolución de estos antes de hacer un reembolso.
solvingProblemsContentBody.tip.replaceItem=<strong>Cambiar el artículo:</strong> Aceptar cambiar los artículos que compró el cliente. Tiene la opción de permitir que el comprador se quede con los artículos originales, o bien, solicitar la devolución de estos antes de cambiarlos.
