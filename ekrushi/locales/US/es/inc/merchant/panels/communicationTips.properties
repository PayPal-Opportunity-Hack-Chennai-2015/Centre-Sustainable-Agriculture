communicationTipsContent.message=La satisfacción del cliente es uno de los componentes más importantes para cualquier empresa en línea. A continuación, le damos algunos consejos que le ayudarán a la hora de hablar con sus compradores mientras colaboran para resolver los problemas.

communicationTips.tip1=<strong>Responda rápida y positivamente:</strong> Dejar a un comprador esperando podría generar la presentación de reclamaciones innecesarias en contra de su empresa. La reputación de su empresa es su activo más valioso. Responda rápidamente y recuerde mantener una actitud positiva.
communicationTips.tip2=<strong>Presuma buena fe:</strong> Dé a su comprador el beneficio de la duda. La mayoría de los problemas suelen ser el resultado de un simple malentendido o falso supuesto.
communicationTips.tip3=<strong>Céntrese en resolver el problema:</strong> Si está tratando con un comprador difícil, recuerde centrarse en el problema, no en el comprador. Mantener una actitud positiva es fundamental para resolver un problema. Hacer una pausa o ver el problema desde afuera por un rato puede ayudarle a mantener una conversación positiva. Intente pensar en soluciones creativas, pero beneficiosas tanto para usted como para el comprador.
communicationTips.tip4=<strong>Mire el panorama general:</strong> Mantenga una perspectiva que se enfoque en la reputación de su negocio. Un pequeño sacrificio en un momento determinado podría ser a futuro más beneficioso para su negocio.
