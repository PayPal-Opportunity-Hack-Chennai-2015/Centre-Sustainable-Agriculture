betaBannerPopover.buyer.li1=La opción para impugnar ha sido mejorada gracias a una plataforma de comunicación fácil de utilizar para compradores y vendedores.
betaBannerPopover.buyer.li2=Ahora, si tiene una duda o problema con una transacción,  puede comunicarse directamente con el vendedor desde su cuenta PayPal en lugar de presentar una controversia.

betaBannerPopover.seller.li1=La opción para impugnar ha sido mejorada gracias a una plataforma de comunicación fácil de utilizar que permite a compradores y vendedores trabajar directamente.
betaBannerPopover.seller.li2=Ahora los clientes pueden comunicarse con usted cuando tengan dudas o problemas con las transacciones en lugar de presentar una controversia.

betaBannerPopover.rtr.li1=Ahora dispone de un espacio para hacer consultas o reportar problemas o controversias relacionadas con pagos enviados fuera de EE. UU.
betaBannerPopover.rtr.li2=Podemos trabajar en su problema y luego le informaremos el estado o la resolución.

