# Content for learnMore link
achcb.learnMore.pageTitle=Litiges relatifs aux paiements : étapes
achcb.learnMore.step1=Étape 1 : L'acheteur conteste directement auprès de son institution financière un paiment PayPal.
achcb.learnMore.step2=Étape 2 : L'institution financière renvoie le paiement et nous contacte.
achcb.learnMore.step3=Étape 3 : Nous vous demandons de fournir des informations.
achcb.learnMore.step4=Étape 4 : Nous vérifions vos informations et les envoyons à l'institution financière de l'acheteur.
achcb.learnMore.step5=Étape 5 : Nous vous informons si nous pouvons couvrir le litige dans le cadre de la Protection des Marchands PayPal.
achcb.learnMore.hold.step5=Étape 5 : Nous levons la suspension de paiement si nous pouvons couvrir le litige dans le cadre de la Protection des Marchands PayPal.

achcb.learnMore.text1=Lorsqu'un litige est signalé, l'acheteur demande à son institution financière de renvoyer le paiement sur son compte.
achcb.learnMore.text2=Une fois que l'institution financière a renvoyé le paiement sur le compte de l'acheteur, celle-ci nous en informe et nous demande de fournir des informations sur la transaction. Nous ouvrons un dossier et nous vous informons, ainsi que l'acheteur, que le dossier a été ouvert dans notre Gestionnaire de litiges.
achcb.learnMore.hold.text2=Une fois que l'institution financière a renvoyé le paiement sur le compte de l'acheteur, celle-ci nous en informe et nous demande de fournir des informations sur la transaction. Nous ouvrons un dossier, suspendons temporairement votre compte pour le paiement contesté, et informons vous et l'acheteur que nous avons ouvert un dossier dans notre Gestionnaire de litiges.
achcb.learnMore.text3=Si vous n'acceptez pas le litige de l'acheteur, vous disposez de 10 jours après réception de notre notification pour nous envoyer une preuve d'expédition ou de remboursement, ou toute autre preuve. Les justificatifs peuvent être envoyés par le biais de notre Gestionnaire de litiges, ou par email à l'adresse chargeback-response@paypal.com. Si vous ne disposez d'aucun justificatif, vous pouvez accepter le litige de l'acheteur.
achcb.learnMore.text4=Nous examinerons les informations et remplirons les documents de l'institution financière. Cette opération peut prendre jusqu'à 30 jours. Pendant ce délai, si vous trouvez des justificatifs supplémentaires, merci de nous les envoyer et nous les prendront en compte dans l'examen du dossier.
achcb.learnMore.text5=Si nous ne parvenons pas à couvrir le litige à défaut de justificatifs pour bénéficier de la Protection des Marchands PayPal, nous supprimerons la somme litigieuse de votre compte PayPal. Néanmoins, selon les informations que vous nous envoyez, nous pouvons contester le dossier auprès de l'institution financière de l'acheteur et récupérer le paiement. Cette opération peut prendre jusqu'à 75 jours. Si nous pouvons récupérer le paiement, nous statuerons en votre faveur et renverrons le paiement sur votre compte.
achcb.learnMore.hold.text5=Après vérification des informations que vous nous avez envoyées, nous débloquerons votre compte si le litige peut être couvert par la Protection des Marchands PayPal. Si nous ne parvenons pas à couvrir le litige à défaut de justificatifs pour bénéficier de la Protection des Marchands PayPal, nous supprimerons la somme litigieuse de votre compte PayPal. Néanmoins, selon les informations que vous nous envoyez, nous pouvons contester le dossier auprès de l'institution financière de l'acheteur et récupérer le paiement. Cette opération peut prendre jusqu'à 75 jours. Si nous pouvons récupérer le paiement, nous statuerons en votre faveur et renverrons le paiement sur votre compte.
