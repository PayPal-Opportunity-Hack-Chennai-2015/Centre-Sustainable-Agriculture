# More Info on Charge Backs page
achcb.moreInfoOnChargeBacks.pageTitle=Oppositions à des paiements: étapes

achcb.moreInfoOnChargeBacks.step1.heading=Étape 1 : L'acheteur signale un litige relatif à un paiement PayPal auprès de l'émetteur de sa carte bancaire.
achcb.moreInfoOnChargeBacks.step1.text=Le titulaire de la carte conteste le débit en demandant une opposition au paiement à l'émetteur de sa carte bancaire. Lors d'une opposition à un paiement, le titulaire de la carte demande à la société émettrice de la carte de contester le débit directement avec le vendeur.

achcb.moreInfoOnChargeBacks.step2.heading=Étape 2 : La société émettrice de la carte bancaire contacte PayPal.
achcb.moreInfoOnChargeBacks.step2.text=La société émettrice de cartes bancaires informe PayPal que le titulaire de la carte a contesté le débit et que l'argent a été renvoyé sur le compte du titulaire de la carte. PayPal ouvre un dossier d'opposition au paiement, en informe l'acheteur et le vendeur par email et par l'intermédiaire du Gestionnaire de litiges, et commence à vérifier la transaction et toute information supplémentaire fournie par le vendeur. Au cours de la vérification, l'argent lié à l'opposition au paiement est temporairement suspendu sur le compte du vendeur.

achcb.moreInfoOnChargeBacks.step3.heading=Étape 3 : Le vendeur dispose de 10 jours pour répondre à l'opposition au paiement.
achcb.moreInfoOnChargeBacks.step3.text=Le vendeur peut clore et résoudre l'opposition au paiement s'il estime que l'opposition au paiement est valide, ou envoyer  des information sur la transaction s'il estime que l'opposition au paiement est invalide.  Si le vendeur a une preuve d'expédition, de remboursement ou d'autres informations, il peut envoyer ces justificatifs par l'intermédiaire du Gestionnaire de litiges, par email à chargeback-response@paypal.com ou par fax au (402) 537-5755.

achcb.moreInfoOnChargeBacks.step4.heading=Étape 4 : PayPal étudie la réponse du vendeur.
achcb.moreInfoOnChargeBacks.step4.text=Le spécialiste PayPal des oppositions à des paiements analyse les informations fournies par le vendeur et reçoit des documents de la société émettrice de cartes bancaires. Cette opération peut prendre jusqu'à 30 jours. Pendant cette période, nous recommandons aux vendeurs de nous envoyer des informations supplémentaires concernant la transaction, s'ils pensent que l'opposition au paiement est invalide.

achcb.moreInfoOnChargeBacks.step5.heading=Étape 5 : PayPal décide si la transaction est couverte par PayPal.
achcb.moreInfoOnChargeBacks.step5.text=Si le vendeur fournit des informations qui prouvent que l'opposition au paiement est invalide, la transaction sera couverte par la Protection des Marchands PayPal. L'argent sera débloqué et renvoyé sur le compte du vendeur. Si l'opposition au paiement est valide, l'argent sera renvoyé au titulaire de la carte. Néanmoins, en fonction des informations fournies par le vendeur, PayPal peut contester le dossier auprès de l'émetteur de la carte de l'acheteur pour tenter de récupérer les fonds. Dans ce cas, cette opération peut prendre jusqu’à 75 jours si le litige avec la société émettrice de la carte est résolu en faveur du vendeur.
