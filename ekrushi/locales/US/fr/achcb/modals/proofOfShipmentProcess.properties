#Proof of Shipment process Page
achcb.proofOfShipmentProcess.pageTitle=Preuve d'expédition
achcb.proofOfShipmentProcess.pageHeader=La preuve d'expédition est un document qui se trouve en ligne ou qui vous a été remis au format papier par une société de transport, contenant les éléments suivants :
achcb.proofOfShipmentProcess.step1=La date d'expédition de l'objet.
achcb.proofOfShipmentProcess.step2=L'adresse du destinataire, comportant au moins la ville et le pays, ou la ville et le pays, ou le code postal (ou équivalent international).
achcb.proofOfShipmentProcess.step3=Les informations relatives à l'adresse apparaissant sur votre preuve d'expédition doivent correspondre à l'adresse figurant sur la page Détails de la transaction.
achcb.proofOfShipmentProcess.moreDetails=<a href="/webapps/mpp/security/seller-protection">En savoir plus</a>
achcb.proofOfShipmentProcess.pageHeader2=Le justificatif irréfutable pourrait inclure des données de système affichant la date d'expédition de l'objet, et qu'il a été soit :
achcb.proofOfShipmentProcess.step4=Envoyé par voie électronique au destinataire, ou
achcb.proofOfShipmentProcess.step5=Reçu ou mis à disposition du destinataire.
