disputeRemittance.details.section.c.msg1=Merci de l'avoir remarqué.
disputeRemittance.details.section.c.msg2=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Pour résoudre le problème, nous avons pris les {data.caseDetails.moneyMoveAmount} restants sur votre compte.
disputeRemittance.details.section.c.msg3=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Pour résoudre le problème, nous avons émis un remboursement de {data.caseDetails.moneyMoveAmount} sur votre compte et débiterons ce montant du compte du destinataire.
disputeRemittance.details.section.c.msg4=Si la transaction initiale a été effectuée avec une carte bancaire, vous devriez recevoir le remboursement sur votre compte d'ici au {data.caseDetails.creditedByDate}.
disputeRemittance.details.section.c.msg5=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Vous ne nous avez pas indiqué la méthode à utiliser pour résoudre ce litige lorsque vous l'avez signalé. Nous vous avons envoyé un email pour vous demander davantage d'informations. Répondez-y pour que nous sachions quel compte créditer : le vôtre ou celui du destinataire.
disputeRemittance.details.section.c.msg6=Si vous ne répondez pas avant le {data.caseDetails.respondDate}, nous créditerons votre compte. Merci de prendre ces informations en compte.
disputeRemittance.details.section.c.msg7=Nous avons étudié votre litige et avons remboursé {data.caseDetails.moneyMoveAmount} sur le compte du destinataire.
disputeRemittance.details.section.c.msg8=Nous avons étudié votre litige, mais ne l'avons pas tranché en votre faveur. Nous vous avons envoyé un email contenant des informations supplémentaires.
disputeRemittance.details.section.c.msg9=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Nous supprimerons les {data.caseDetails.moneyMoveAmount} supplémentaires du compte du destinataire. Aucune démarche supplémentaire n'est nécessaire.
disputeRemittance.details.section.c.msg10=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Nous avons débité l'argent supplémentaire du compte du destinataire. Aucune démarche supplémentaire n'est nécessaire.
disputeRemittance.details.section.c.msg11=Nous avons étudié votre litige et décidé de vous rembourser {data.caseDetails.moneyMoveAmount} sur votre compte et de débiter ce montant du compte du destinataire.
disputeRemittance.details.section.c.msg12=Nous vous avons envoyé les informations que vous avez demandé avant de clore le dossier. Si vous constatez des problèmes avec la transaction, signalez un nouveau litige et sélectionnez la raison appropriée.
disputeRemittance.details.section.c.msg13=Nous étudions votre litige et vous avons envoyé un email vous demandant des informations supplémentaires. Suivez les instructions indiquées dans l'email pour que nous puissions résoudre votre litige dès que possible.
disputeRemittance.details.section.c.msg14=Ce dossier est clos. Nous vous avons envoyé un email contenant des informations supplémentaires.
disputeRemittance.details.section.c.msg15=Nous étudions votre litige et vous tiendrons informé sur son avancée dès que possible. Nous prendrons une décision finale sous 90 jours à compter de la date de signalement du litige. Cela prend généralement moins de 90 jours.
disputeRemittance.details.section.c.msg16=Nous avons étudié votre litige et vous avons envoyé un email contenant plus de détails sur notre décision.
disputeRemittance.details.section.c.msg17=Nous étudierons tous les détails et prendrons une décision sous 90 jours, avant le {data.caseDetails.caseCompletionDate}. Si nous avons besoin d'informations supplémentaires, nous vous enverrons un email. Merci pour votre patience.
disputeRemittance.details.section.c.msg18=Votre dossier a été clos le {data.caseDetails.caseClosedDate} et les détails de la résolution vous ont été envoyés par email.
disputeRemittance.details.section.c.msg19=Nous avons besoin d'informations supplémentaires de votre part pour résoudre ce dossier. Un email contenant ces détails vous a été envoyé. Vérifiez votre messagerie pour connaître les étapes à suivre pour résoudre ce litige.
disputeRemittance.details.section.c.msg20=Nous étudierons tous les détails et prendrons une décision sous 90 jours, avant le {data.caseDetails.caseCompletionDate}. Si nous avons besoin d'informations supplémentaires, nous vous enverrons un email. Merci pour votre patience.
disputeRemittance.details.section.c.msg21=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Nous avons émis un remboursement de {data.caseDetails.moneyMoveAmount} sur votre compte et avons débité le montant du compte du destinataire.
disputeRemittance.details.section.c.msg22=Nous nous excusons pour la gêne occasionnée.
disputeRemittance.details.section.c.msg23=Nous avons vérifié votre litige et l'avons tranché en votre faveur. Nous avons crédité vos frais de paiement de {data.caseDetails.moneyMoveAmount}
disputeRemittance.details.section.c.msg24=Nous avons étudié votre litige et avons émis un remboursement de {data.caseDetails.moneyMoveAmount} sur votre compte.
disputeRemittance.details.section.c.msg25=Nous travaillons à la résolution de votre litige. Nous vous contacterons dès que nous aurons pris une décision.
disputeRemittance.details.section.c.msg26=Nous sommes en train de mettre l'état du dossier à jour. Revenez dans 5 minutes.

