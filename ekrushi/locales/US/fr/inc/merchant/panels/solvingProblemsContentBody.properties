solvingProblemsContentBody.description=Des problèmes liés aux commandes sont susceptibles de se produire de temps en temps. Quand les acheteurs et les vendeurs s'entendent directement entre eux, ils résolvent généralement les problèmes en deux ou trois jours.
solvingProblemsContentBody.subheading.solutionTips=Solutions :
solvingProblemsContentBody.tip.messageBuyer=<strong>Message à l'acheteur :</strong> envoyez un message à l'acheteur pour proposer une autre solution.
solvingProblemsContentBody.tip.markShipped=<strong>Marquer l'objet comme expédié :</strong> si vous avez expédié les objets avec un numéro de suivi, indiquez celui-ci dans le champ Numéro de suivi. Si vous avez expédié les objets sans numéro de suivi, laissez le champ vierge.
solvingProblemsContentBody.tip.offerRefund=<strong>Proposer un remboursement :</strong> vous acceptez d'effectuer un remboursement partiel ou total pour les objets achetés par l'acheteur. Vous pouvez autoriser l'acheteur à conserver les objets ou lui demander de les renvoyer avant d'effectuer un remboursement.
solvingProblemsContentBody.tip.replaceItem=<strong>Remplacer l'objet :</strong> vous acceptez de remplacer les objets achetés par l'acheteur. Vous pouvez autoriser l'acheteur à conserver les objets d'origine ou lui demander de les renvoyer avant de les remplacer.
