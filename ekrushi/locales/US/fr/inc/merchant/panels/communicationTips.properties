communicationTipsContent.message=La satisfaction client est un des éléments les plus importants de toute activité en ligne. Voici quelques conseils pour vous aider dans vos échanges avec les acheteurs lorsque vous cherchez à résoudre des problèmes.

communicationTips.tip1=<strong>Répondez rapidement et de manière positive :</strong> un acheteur qui attend peut être tenté de déposer des réclamations inutiles à l'encontre de votre entreprise. La réputation de votre entreprise est votre meilleur atout. Répondez rapidement et pensez à garder une attitude positive.
communicationTips.tip2=<strong>Supposez la bonne foi :</strong> donnez le bénéfice du doute à l'acheteur. La plupart des problèmes sont généralement le résultat d'un simple malentendu ou de suppositions erronées.
communicationTips.tip3=<strong>Concentrez-vous sur la résolution du problème :</strong> si vous avez à faire avec un acheteur difficile, concentrez-vous sur le problème, pas sur l'acheteur. Pour résoudre un problème, il est essentiel de garder une attitude positive. Faites une pause, occupez-vous d'autre chose que du problème pendant un petit moment pour vous aider à garder une attitude positive dans vos échanges. Essayez de trouver des solutions créatives qui vous conviennent autant qu'à l'acheteur.
communicationTips.tip4=<strong>Prenez du recul :</strong> gardez en tête que votre objectif est de maintenir une bonne réputation pour votre entreprise. Un petit sacrifice peut s'avérer profitable pour l'avenir de votre entreprise.
