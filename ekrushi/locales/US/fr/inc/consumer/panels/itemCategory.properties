itemCategory.alert.productType=Si ce produit est éligible, il peut être couvert par le {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="Purchase Protection Policy" /}. If this is an <b var=">"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="non éligible" /"&gt; ; le vendeur peut néanmoins tenter de résoudre ce problème à l'amiable avec vous.
itemCategory.alert.serviceType=Les services, les billets ou les biens numériques sont considérés {>"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="ineligible items" /}. These items are not covered under the <b var=">"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="Règlement sur la Protection des Achats" /"&gt;, et les chances pour que nous statuions en votre faveur sont généralement faibles si une réclamation est déposée. Cependant, le vendeur peut être disposé à trouver une solution amiable avec vous.
itemCategory.alert.notification=Les objets éligibles peuvent être couverts par {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. If this is an <b var=">"inc/common/ineligibleGoodsPopoverLink" container="#resolutionCenter" linkText="non éligible" /"&gt; ; le vendeur peut néanmoins tenter de résoudre ce problème à l'amiable avec vous.
itemCategory.alert.productAndServiceNotification=Votre achat peut être couvert par la {>"inc/common/purchaseProtectionPopoverLink" container="#resolutionCenter" linkText="PayPal Purchase Protection" /}. Please refer to <a href="{@link href="/webapps/mpp/ua/useragreement-full#13"/}" target="_new">Protection des Achats</a> ; reportez-vous aux Conditions d'utilisation pour connaître la portée de la couverture. Si votre objet n'est pas couvert, le vendeur peut néanmoins tenter de résoudre ce problème à l'amiable avec vous.
