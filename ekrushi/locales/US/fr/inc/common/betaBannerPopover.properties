betaBannerPopover.buyer.li1=Nous avons conçu une plateforme facile à utiliser pour simplifier la communication entre les acheteurs et les vendeurs en cas de litiges.
betaBannerPopover.buyer.li2=Vous pouvez désormais contacter le vendeur directement depuis votre compte PayPal lorsque vous avez des questions ou un problème lié à une transaction plutôt que d'ouvrir un dossier de litige.

betaBannerPopover.seller.li1=Nous avons conçu une plateforme facile à utiliser pour simplifier la collaboration directe entre les acheteurs et les vendeurs en cas de litiges.
betaBannerPopover.seller.li2=Les acheteurs peuvent désormais vous contacter directement lorsqu'ils ont des questions ou un problème lié à une transaction plutôt que d'ouvrir un dossier de litige.

betaBannerPopover.rtr.li1=Vous avez maintenant un endroit où poser des questions ou signaler des problèmes ou des litiges liés aux paiements envoyés à l'extérieur des États-Unis.
betaBannerPopover.rtr.li2=Nous pouvons nous pencher sur votre dossier et vous informer de son état ou de sa résolution.

