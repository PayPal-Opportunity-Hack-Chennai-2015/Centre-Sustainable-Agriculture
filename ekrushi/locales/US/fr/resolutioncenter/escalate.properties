escalate.subheading.tips=Quelques points à savoir avant de faire remonter le problème :

escalate.consumer.instructions=Si vous n'avez pas pu résoudre ce problème directement avec le vendeur, vous pouvez faire remonter ce problème auprès de nos services pour examen.
escalate.consumer.switchToSnadInfo=Le fait de modifier le type de problème rencontré avec une transaction entraîne sa transformation automatique en réclamation PayPal.

escalate.consumer.inr.tips[1]=Vous ne pourrez plus communiquer directement avec le vendeur une fois la réclamation ouverte.
escalate.consumer.inr.tips[2]=Nous pouvons mettre jusqu'à 30 jours pour examiner votre réclamation et prendre notre décision.
escalate.consumer.inr.tips[3]=Nous examinerons les informations que vous avez fournies et tous les messages que vous et le vendeur avez échangés au sujet de cette transaction.
escalate.consumer.inr.tips[4]=Une fois que nous aurons pris une décision, celle-ci sera définitive et la réclamation sera clôturée.

